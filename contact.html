<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glazed and Glorious</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="banner">
        <h1>Glazed and Glorious</h1>
        <div class="topnav">
            <div class="nav-home-container"><a href="#home" class="nav-home">HOME</a></div>
            <div class="nav-about-container"><a href="#about" class="nav-story">ABOUT</a></div>
            <div class="nav-contact-container"><a href="#contact" class="nav-contact">CONTACT</a></div>
        </div>
        <div class="icons">
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-twitter"></a>
        </div>
        <section class="contactinfo">
            <h2>Contact Info</h2>
            <table>
                <tr>
                  <th>Person 1</th>
                  <th>Person 2</th> 
                  <th>Person 3</th>
                </tr>
                <tr>
                  <td>Emil</td>
                  <td>Tobias</td> 
                  <td>Linus</td>
                </tr>
                <tr>
                  <td>16</td>
                  <td>14</td> 
                  <td>10</td>
                </tr>
              </table>
        </section>
        <section class="contactbox">
            <form>
                <h2>Get In Touch!</h2>
                <div class="name">
                    <label for="name">Your Name</label><br>
                    <input type="text" id="name" name="name"><br>
                </div>
                <div class="email">
                    <label for="email">Your Email</label><br>
                    <input type="text" id="email" name="email"><br>
                </div>
                <div class="message">
                    <label for="message">Your Message</label><br>
                    <input type="text" id="message" name="message"><br>
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
              </form>
        </section> 
</body>
</html>
