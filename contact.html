<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glazed and Glorious</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="banner3">
        <h1>Glazed and Glorious</h1>
        <div class="logo">
          <img class="img-logo" src="images/glogo.png" alt="glazedandglorious">
      </div>
        <div class="topnav">
            <div class="nav-home-container"><a href="#home" class="nav-home">HOME</a></div>
            <div class="nav-about-container"><a href="#about" class="nav-story">ABOUT</a></div>
            <div class="nav-contact-container"><a href="#contact" class="nav-contact">CONTACT</a></div>
        </div>
        <div class="icons">
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-twitter"></a>
        </div>
        <section class="contactinfo">
            <h2>Contact Info</h2>
            <table>
                <tr>
                  <th>Email</th>
                  <th>Phone</th> 
                  <th>Address</th>
                </tr>
                <tr>
                  <td>glazedglo@gmail.com</td>
                  <td>613-224-7683</td> 
                  <td>819 Bank St, Ottawa, ON K1S 3V7</td>
                </tr>
              </table>
        </section>
        <section class="contactbox">
            <form>
                <h2>Get In Touch!</h2>
                <div class="name">
                    <label for="name">Your Name</label><br>
                    <input type="text" id="name" name="name"><br>
                </div>
                <div class="email">
                    <label for="email">Your Email</label><br>
                    <input type="text" id="email" name="email"><br>
                </div>
                <div class="message">
                    <label for="message">Your Message</label><br>
                    <input type="text" id="message" name="message"><br>
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
                <div class="hours">
                    <h2>Our Store Hours</h2>
                    <table>
                        <tr>
                          <th>Monday - Thursday</th>
                          <th>Friday</th> 
                          <th>Saturday</th>
                          <th>Sunday</th>
                        </tr>
                        <tr>
                          <td>8-9</td>
                          <td>8-8</td> 
                          <td>9-7</td>
                          <td>10-6</td>
                        </tr>
                      </table>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2801.347045114475!2d-75.6895089137695!3d45.40234089892316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05b8e906647f%3A0xeac749ca1d4f707a!2s819%20Bank%20St%2C%20Ottawa%2C%20ON%20K1S%202H5!5e0!3m2!1sen!2sca!4v1667422487039!5m2!1sen!2sca" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </form>
              <footer>
                <div class="icons">
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-youtube"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>
                <p>&copy; Glazed and Glorious 2022</p>
              </footer>
        </section> 
</body>
</html>
